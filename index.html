<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Programa conversor de unidades | Campus</title>
</head>
<body>

  <div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-primary  ">
      <div class="row container-fluid justify-content-evenly flex-wrap bg-info">
        <!-- modulo TEMPERATURA -->
        <div class="col col-sm-8 col-lg-3 bg-warning p-5 rounded-3 d-flex flex-column align-items-center row-gap-2">
          <h2>Temperatura</h2>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Celsius</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="0">
          </div>
          <span class="fs-2"> = </span>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Fahrenheit</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="0">
          </div>
        </div>

        <!-- modulo DISTANCIA -->
        <div class="col-12 col-sm-8 col-lg-3 bg-danger p-5 rounded-3 d-flex flex-column align-items-center row-gap-2">
          <h2>Distancia</h2>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Metros</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="0">
          </div>
          <span class="fs-2"> = </span>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Pies</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="0">
          </div>
        </div>

        <!-- modulo PESO -->
        <div class="col-12 col-sm-8 col-lg-3 bg-success p-5 rounded-3 d-flex flex-column align-items-center row-gap-2">
          <h2>Peso</h2>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Kilogramos</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="0">
          </div>
          <span class="fs-2"> = </span>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Libras</span>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="0">
          </div>
        </div>
      </div>
  </div>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script type="module" src="./conversor.js"></script>
</body>
</html>
